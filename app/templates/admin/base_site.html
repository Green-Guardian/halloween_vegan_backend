{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/favicon.ico' %}"/>

    {#    <link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}"/>#}

    {{ block.super }}
    <style>
        #chat-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 250px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            z-index: 1000;
            overflow: hidden;
            padding: 10px;
        }

        #chat-log {
            width: 100%;
            height: 80%;
        }

        #chat-message-input, #chat-message-submit {
            width: 100%;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var chatSocket = new WebSocket(
                (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + '/ws/app/chat/'
            );

            chatSocket.onmessage = function (e) {
                var data = JSON.parse(e.data);
                var chatLog = document.querySelector('#chat-log');
                chatLog.value = data.message + '\n' + chatLog.value;
            };

            var sendMessage = function () {
                var messageInputDom = document.querySelector('#chat-message-input');
                var message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };

            document.querySelector('#chat-message-submit').onclick = function (e) {
                sendMessage();
            };

            document.querySelector('#chat-message-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {  // Проверяем нажатие Enter без Shift
                    e.preventDefault();  // Предотвращаем перенос строки для Enter
                    sendMessage();
                }
            });
        });

    </script>

    <div id="chat-box">
        <textarea id="chat-log" disabled></textarea><br>
        <input id="chat-message-input" type="text"><br>
        <input id="chat-message-submit" type="button" value="Отправить">
    </div>
{% endblock %}
