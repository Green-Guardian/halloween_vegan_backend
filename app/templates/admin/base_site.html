{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/favicon.ico' %}"/>

    {#    <link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}"/>#}

    {{ block.super }}
    <style>
        #chat-box {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            z-index: 1000;
            overflow: auto;
            padding: 2px;
        }

        #chat-log {
            width: 100%;
            height: 80%;
        }

        #chat-message-input, #chat-message-submit {
            width: 100%;
        }
    </style>

    <script>
        var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
        var chatSocket = new WebSocket(
            ws_scheme + '://' + window.location.host + '/ws/app/chat/'
        );

        chatSocket.onmessage = function (e) {
            var data = JSON.parse(e.data);
            var chatLog = document.querySelector('#chat-log');
            chatLog.value = data.message + '\n' + chatLog.value;
        };

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('#chat-message-submit').onclick = function (e) {
                var messageInputDom = document.querySelector('#chat-message-input');
                var message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };
        });
    </script>

    <div id="chat-box">
        <textarea id="chat-log" disabled></textarea><br>
        <input id="chat-message-input" type="text"><br>
        <input id="chat-message-submit" type="button" value="Отправить">
    </div>
{% endblock %}
